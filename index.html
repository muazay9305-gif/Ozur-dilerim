<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<title>Affet Beni üò≠</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
  margin: 0;
  overflow: hidden;
  font-family: Arial, sans-serif;
  background: radial-gradient(circle, #ffb6c1, #ff5f9e);
}

h1 {
  position: fixed;
  top: 10px;
  width: 100%;
  text-align: center;
  color: #7a003c;
  z-index: 10;
}

#face {
  width: 200px;
  height: 200px;
  border-radius: 50%;
  background: url("C3B3DE42-1748-4548-8A3B-3846272260E6.png") center/cover no-repeat;
  position: absolute;
  cursor: pointer;
  transition: transform 0.08s;
}

/* HASAR EFEKTLERƒ∞ */
.bruise {
  box-shadow:
    inset -15px 0 25px rgba(80,0,120,0.5),
    inset 15px 0 25px rgba(0,0,0,0.5);
}

.black-eye {
  filter: brightness(0.8) saturate(0.7);
}

/* KAN (CARTOON) */
.blood {
  position: absolute;
  width: 35px;
  height: 35px;
  background: radial-gradient(circle, red 40%, darkred 75%);
  border-radius: 50%;
  animation: bloodPop 1s forwards;
}

@keyframes bloodPop {
  0% { transform: scale(0.4); opacity: 1; }
  100% { transform: scale(2.2); opacity: 0; }
}

/* KALP */
.heart {
  position: absolute;
  font-size: 28px;
  animation: heartPop 1s forwards;
}

@keyframes heartPop {
  0% { transform: scale(1); opacity: 1; }
  100% { transform: scale(2.5); opacity: 0; }
}

#ui {
  position: fixed;
  bottom: 10px;
  width: 100%;
  text-align: center;
  color: #4a0024;
}

#message {
  font-size: 20px;
  min-height: 30px;
}

#score, #timer {
  font-size: 18px;
}

#end {
  display: none;
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,0.85);
  color: white;
  font-size: 32px;
  text-align: center;
  padding-top: 30vh;
  z-index: 20;
}
</style>
</head>

<body>

<h1>Vur Ama Affet ‚ù§Ô∏è</h1>

<div id="face"></div>

<div id="ui">
  <div id="message"></div>
  <div id="score">Vuru≈ü: 0</div>
  <div id="timer">S√ºre: 30</div>
</div>

<div id="end">
  üòµ‚Äçüí´ TAMAM KAZANDIN<br><br>
  √ñZ√úR Dƒ∞LERƒ∞M ‚ù§Ô∏è<br>
  SEN HEP HAKLISIN
</div>

<audio id="sound" src="https://actions.google.com/sounds/v1/cartoon/wood_plank_flicks.ogg"></audio>

<script>
const face = document.getElementById("face");
const message = document.getElementById("message");
const scoreEl = document.getElementById("score");
const timerEl = document.getElementById("timer");
const endScreen = document.getElementById("end");
const sound = document.getElementById("sound");

let score = 0;
let time = 30;
let active = true;

const messages = [
  "TAMAM HAKLISIN üò≠",
  "Bƒ∞R DAHA ASLA üôÉ",
  "ANNEM DE KIZDI AMA BU BA≈ûKA üòÖ",
  "L√úTFEN DUR ü•≤",
  "BEN HAKSIZIM ü§°",
  "√ñZ√úR Dƒ∞LERƒ∞M A≈ûKIM ‚ù§Ô∏è",
  "KAFAM Gƒ∞TTƒ∞ üí•",
  "SEN M√úKEMMELSƒ∞N üòç"
];

function moveFace() {
  face.style.left = Math.random() * (window.innerWidth - 200) + "px";
  face.style.top = Math.random() * (window.innerHeight - 260) + "px";
}

moveFace();

face.addEventListener("click", () => {
  if (!active) return;

  score++;
  scoreEl.textContent = "Vuru≈ü: " + score;
  message.textContent = messages[Math.floor(Math.random() * messages.length)];

  /* PROGRESSIVE HASAR */
  if (score > 5) face.classList.add("bruise");
  if (score > 10) face.classList.add("black-eye");

  /* YAMULMA */
  const rotate = (Math.random() * 120) - 60;
  const scaleX = 0.6 + Math.random() * 0.6;
  const scaleY = 0.6 + Math.random() * 0.6;
  face.style.transform = `rotate(${rotate}deg) scale(${scaleX}, ${scaleY})`;
  setTimeout(() => face.style.transform = "none", 120);

  /* KAN */
  const blood = document.createElement("div");
  blood.className = "blood";
  blood.style.left = (face.offsetLeft + Math.random() * 120) + "px";
  blood.style.top = (face.offsetTop + Math.random() * 120) + "px";
  document.body.appendChild(blood);
  setTimeout(() => blood.remove(), 1000);

  /* KALP */
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.textContent = "‚ù§Ô∏è";
  heart.style.left = face.style.left;
  heart.style.top = face.style.top;
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 1000);

  sound.currentTime = 0;
  sound.play();

  moveFace();
});

/* SAYA√á */
const timer = setInterval(() => {
  time--;
  timerEl.textContent = "S√ºre: " + time;
  if (time <= 0) {
    clearInterval(timer);
    active = false;
    face.style.display = "none";
    endScreen.style.display = "block";
  }
}, 1000);
</script>

</body>
</html>
